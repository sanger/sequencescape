# Request types for LCM Triomics DNA WGS and EMSeq
---
limber_lcm_triomics_dna_prep:
  name: LCM Triomics DNA Prep
  asset_type: Well
  order: 1
  request_class_name: CustomerRequest
  for_multiplexing: false
  billable: true
  product_line_name: Short Read
  acceptable_purposes:
    - LCMT Lysate

limber_lcm_triomics_dna_wgs_library_prep:
  name: LCM Triomics DNA WGS Library Prep
  asset_type: Well
  order: 1
  request_class_name: IlluminaHtp::Requests::StdLibraryRequest
  for_multiplexing: false
  billable: true
  product_line_name: Short Read
  acceptable_purposes:
    - LCMT DNA Adp Lig
  library_types:
    - LCM Triomics DNA WGS

limber_lcm_triomics_dna_emseq_library_prep:
  name: LCM Triomics DNA EMSeq Library Prep
  asset_type: Well
  order: 1
  request_class_name: IlluminaHtp::Requests::StdLibraryRequest
  for_multiplexing: false
  billable: true
  product_line_name: Short Read
  acceptable_purposes:
    - LCMT DNA Adp Lig
  library_types:
    - LCM Triomics DNA EMSeq
