# These request types  associated with the LCA DNAseq/RNA pipeline.
# They are in a separate file to allow us to soft-release them before
# the real release.
---
lcm_dna_rna_seq:
  name: LCM DNA RNA seq
  asset_type: Well
  order: 1
  request_class_name: IlluminaHtp::Requests::StdLibraryRequest
  for_multiplexing: false
  billable: true
  product_line_name: Illumina-Htp
  library_types:
    - Combined LCM DNA
    - Combined LCM RNA
  acceptable_purposes:
    - CLCM Lysate