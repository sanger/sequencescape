development:
  secret_key_base: development-environment-key
profile:
  secret_key_base: development-environment-key

test:
  secret_key_base: test-environment-key
cucumber:
  secret_key_base: test-environment-key

production:
  secret_key_base: <%= ENV["SECRET_KEY_BASE"] %>

# We need to have some value here when the app is being packaged up (vite:build),
# because the initializers are run.
# The value will be overwritten when the app is deployed.
build:
  secret_key_base: build-environment-key