# https://github.com/Arkweid/lefthook
# Rubocop globs built based on https://github.com/rubocop-hq/rubocop/blob/master/config/default.yml With globbing support povided by
# https://pkg.go.dev/github.com/gobwas/glob#section-documentation
# Has the advantage of quicker commits when no rubocop files
pre-commit:
  parallel: true
  commands:
    prettier:
      run: yarn prettier --check {staged_files} --ignore-unknown
    rubocop:
      glob: "{*.{rb,arb,axlsx,builder,fcgi,gemfile,gemspec,god,jb,jbuilder,mspec,opal,pluginspec,podspec,rabl,rake,rbuild,rbw,rbx,ru,ruby,spec,thor,watchr},.irbrc,.pryrc,buildfile,Appraisals,Berksfile,Brewfile,Buildfile,Capfile,Cheffile,Dangerfile,Deliverfile,Fastfile,*Fastfile,Gemfile,Guardfile,Jarfile,Mavenfile,Podfile,Puppetfile,Rakefile,rakefile,Snapfile,Steepfile,Thorfile,Vagabondfile,Vagrantfile}"
      run: rubocop --display-style-guide --extra-details --force-exclusion --parallel {staged_files} || (echo 'Run `lefthook run fix` to run autocorrect on staged files only'; exit 1)
    eslint:
      glob: "app/frontend/**/*.{vue,js}"
      run: yarn lintOnly {staged_files} || (echo 'Run `lefthook run fix` to run autocrrect on staged files only'; exit 1)

fix:
  parallel: true
  commands:
    prettier:
      run: yarn prettier --write {staged_files} --ignore-unknown
    rubocop:
      glob: "{*.{rb,arb,axlsx,builder,fcgi,gemfile,gemspec,god,jb,jbuilder,mspec,opal,pluginspec,podspec,rabl,rake,rbuild,rbw,rbx,ru,ruby,spec,thor,watchr},.irbrc,.pryrc,buildfile,Appraisals,Berksfile,Brewfile,Buildfile,Capfile,Cheffile,Dangerfile,Deliverfile,Fastfile,*Fastfile,Gemfile,Guardfile,Jarfile,Mavenfile,Podfile,Puppetfile,Rakefile,rakefile,Snapfile,Steepfile,Thorfile,Vagabondfile,Vagrantfile}"
      run: rubocop --display-style-guide --extra-details --auto-correct --force-exclusion {staged_files}
    eslint:
      glob: "app/frontend/**/*.{vue,js}"
      run: yarn lintOnly {staged_files} --fix
