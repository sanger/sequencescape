name: Build and release (2)

on:
  workflow_dispatch: 
    inputs:
      upload_url:
        description: 'test'
        required: true
        type: string
  pull_request:

jobs:

  checkout_repo:
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

  setup_ruby:
    needs: [checkout_repo]
    uses: sanger/.github/.github/workflows/setup-ruby.yml@y25-099-migrate-actions

  setup_node:
    needs: [checkout_repo]
    uses: sanger/.github/.github/workflows/setup-node.yml@y25-099-migrate-actions

  setup_env:
    needs: [checkout_repo]
    uses: sanger/.github/.github/workflows/setup-env.yml@y25-099-migrate-actions

  compile_build:
    needs: [setup_ruby, setup_node, setup_env]
    runs-on: ubuntu-latest
    steps:
      - name: Compile Build
        run: ./compile-build

  release_build:
    needs: compile_build
    uses: sanger/.github/.github/workflows/release-build.yml@y25-099-migrate-actions
    with:
      upload_url: ${{ inputs.upload_url }}
