# Checks that the .release-version file has been updated
name: Check release version

on:
  pull_request:
    branches:
      - master
    types:
      # defaults
      - opened
      - synchronize
      - reopened
      # custom
      - ready_for_review # required for Github-created PRs

jobs:
  check:
    runs-on: ubuntu-latest
    # only run when PR is not draft
    # if: ${{ !github.event.pull_request.draft }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if .release-version file has changed
        run: |
          if ! git diff --name-only ${{ github.base_ref }}...${{ github.head_ref }} | grep -q '^\.release-version$'; then
            echo "Please change the release version number"
            exit 1
          fi
